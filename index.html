<!-- The main HTML structure for Twin Munchies website -->
<html>
    <head>
        <!-- Set the title of the webpage -->
        <title>Twin Munchies</title>
        
        <!-- Include the main stylesheet for styling -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Include Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Top section containing logo, navigation, and search icons -->
        <div class="top">
            <!-- Logo of the restaurant -->
            <div class="logo">Twin Munchies</div>
            
            <!-- Navigation links -->
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Location</a>
                <a href="#">Contact</a>
            </div>
            
            <!-- Search and menu toggle icons -->
            <div class="search">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <!-- Heading section with a welcome message and call-to-action button -->
        <div class="heading">
            <!-- Left side with a welcome message, heading, subheading, and button -->
            <div class="left">
                <p>Are You Hungry?</p>
                <h1>Don't Wait</h1>
                <p>Let's start to order food now<br><i>Double the flavour, Double the taste.</i></p>

                <!-- Button to check out the menu -->
                <button>Check out Menu</button>
            </div>

            <!-- Right side placeholder for food images (may be loaded dynamically) -->
            <div class="right" id="food"></div>

            <!-- Social media icons -->
            <div class="SocialMedia">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>

        <!-- Bottom section containing menu items -->
        <div class="bottom">
            <!-- Menu div with placeholders for food items -->
            <div class="menu">
                <div id="food1"></div>
                <div id="food2"></div>
            </div>
        </div>

        <!-- Include JavaScript functions from functions.js file -->
        <script src="functions.js"></script>
    </body>
</html>
